<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <title>Books</title>
</head>

<body>
    <h1>List Books</h1>
    <div id="app">
        <select name="authors" id="authors" class="my-3">
            <option value="">----Select author----</option>
            <template id="optionTemplate">
                <option value=""></option>
            </template>
        </select>
        <select name="categories" id="categories" class="mb-3">
            <option value="">----Select category----</option>
        </select>
        <main id="listBooks" class="container d-flex flex-wrap gap-3">
            <template id="card">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Book title</h5>
                        <p class="card-text"><strong>ISBN</strong>Book ISBN</p>
                        <p class="card-text"><strong>Date publication</strong>236326</p>
                    </div>
                </div>
            </template>
        </main>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
